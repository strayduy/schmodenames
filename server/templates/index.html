<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schmodenames</title>
    <link href="{{ url_for('static', filename='vendor/css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
      /* Grid colors */
      .red {
        background-color: red;
        color: white;
      }
      .blue {
        background-color: blue;
        color: white;
      }
      .green {
        background-color: palegreen;
        color: white;
      }
      .neutral {
        background-color: green;
        color: white;
      }
      .duet-neutral {
        background-color: lightgray;
        color: white;
      }
      .assassin {
        background-color: black;
        color: white;
      }
      .guessed {
        opacity: 0.2;
      }
      .schmodenames-grid, .schmodenames-grid > tbody > tr > td {
        border-color: black;
        cursor: pointer;
      }

      /* Button colors */
      .btn.red:focus,
      .btn.red:hover,
      .btn.blue:focus,
      .btn.blue:hover,
      .btn.green:focus,
      .btn.green:hover,
      .btn.neutral:focus,
      .btn.neutral:hover,
      .btn.duet-neutral:focus,
      .btn.duet-neutral:hover,
      .btn.assassin:focus,
      .btn.assassin:hover {
        color: white;
      }
      .btn.clear {
        background-color: white;
        border: 1px solid black;
        color: black;
      }

      /* Layout */
      .form-horizontal .form-group-lg .control-label {
        font-size: 18px;
        padding-top: 11px;
      }

      .color-select-modal .btn:not(:last-child) {
        margin-bottom: 20px;
      }

      /* Misc */
      .team-name-label {
        padding: 3px;
      }
      .text-smallcaps {
        font-variant: small-caps;
      }
    </style>
    {% include 'includes/google-analytics-tracking.html' %}
  </head>
  <body>
    <div class="container-fluid">
      <div id="app"></div>
    </div>

    <script src="{{ url_for('static', filename='index.min.js') }}"></script>
  </body>
</html>
